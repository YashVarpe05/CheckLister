<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>CheckLister</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Cdn File -->
		<link
			href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,400;0,700;1,700&display=swap"
			rel="stylesheet"
		/>
		<!-- main css file link -->
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<header id="main-header">
			<div class="container">
				<h1>Today</h1>
				<form action="" id="todo-form">
					<input
						type="text"
						name="task-name"
						placeholder="e.g. Make Report "
						autofocus
					/>
					<button type="submit">Add task</button>
				</form>
			</div>
		</header>
		<section>
			<div class="container" id="main-content">
				<ul class="stats">
					<li>
						<span>Remaining</span>
						<span id="remaining-tasks">0</span>
					</li>

					<li>
						<span>Completed</span>
						<span id="completed-tasks">0</span>
					</li>
					<li>
						<span>Total</span>
						<span id="total-tasks">0</span>
					</li>
				</ul>

				<ul class="todos">
					<li>
						<div>
							<input type="checkbox" name="task" id="1" />
							<span contenteditable>Task 1</span>
						</div>
						<button title="Remove task" class="remove-task">
							<?xml version="1.0" standalone="no"?>
							<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
							<svg
								version="1.0"
								xmlns="http://www.w3.org/2000/svg"
								width="16.000000pt"
								height="16.000000pt"
								viewBox="0 0 16.000000 16.000000"
								preserveAspectRatio="xMidYMid meet"
							>
								<g
									transform="translate(0.000000,16.000000) scale(0.100000,-0.100000)"
									fill="#383838"
									stroke="none"
								>
									<path
										d="M17 143 c-4 -3 5 -19 20 -35 l27 -28 -27 -28 c-35 -37 -22 -50 15
-15 l28 27 28 -27 c37 -35 50 -22 15 15 l-27 28 27 28 c35 37 22 50 -15 15
l-28 -27 -28 27 c-16 15 -32 24 -35 20z"
									/>
								</g>
							</svg>
						</button>
					</li>
					<li class="complete">
						<div>
							<input type="checkbox" name="task" id="2" />
							<span>Task 2</span>
						</div>
						<button title="Remove task" class="remove-task">
							<?xml version="1.0" standalone="no"?>
							<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
							<svg
								version="1.0"
								xmlns="http://www.w3.org/2000/svg"
								width="16.000000pt"
								height="16.000000pt"
								viewBox="0 0 16.000000 16.000000"
								preserveAspectRatio="xMidYMid meet"
							>
								<g
									transform="translate(0.000000,16.000000) scale(0.100000,-0.100000)"
									fill="#383838"
									stroke="none"
								>
									<path
										d="M17 143 c-4 -3 5 -19 20 -35 l27 -28 -27 -28 c-35 -37 -22 -50 15
-15 l28 27 28 -27 c37 -35 50 -22 15 15 l-27 28 27 28 c35 37 22 50 -15 15
l-28 -27 -28 27 c-16 15 -32 24 -35 20z"
									/>
								</g>
							</svg>
						</button>
					</li>
				</ul>
			</div>
		</section>
		<footer>
			<div class="container">
				<p>
					<small>
						Design & Code by
						<a href="https://github.com/YashVarpe05" target="_blank"
							>Yash Varpe
						</a>
					</small>
				</p>
			</div>
		</footer>
		<script src="./script.js" async defer></script>
	</body>
</html>
