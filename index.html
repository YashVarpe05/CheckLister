<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>CheckLister</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="icon"
			href="https://is5-ssl.mzstatic.com/image/thumb/Purple126/v4/cb/1b/db/cb1bdb28-01c0-c734-62c3-815304e1bd99/AppIcon-0-0-1x_U007emarketing-0-0-0-10-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/512x512bb.jpg"
			type="image/png"
		/>

		<!-- Cdn File -->
		<link
			href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,400;0,700;1,700&display=swap"
			rel="stylesheet"
		/>
		<!-- main css file link -->
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<header id="main-header">
			<div class="container">
				<img
					src="https://is5-ssl.mzstatic.com/image/thumb/Purple126/v4/cb/1b/db/cb1bdb28-01c0-c734-62c3-815304e1bd99/AppIcon-0-0-1x_U007emarketing-0-0-0-10-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/512x512bb.jpg"
					alt="Logo"
					class="logo"
				/>
				<h1>Today</h1>
				<form action="" id="todo-form">
					<input
						type="text"
						name="task-name"
						placeholder="e.g. Make Report "
						autofocus
					/>
					<button type="submit">Add task</button>
				</form>
			</div>
		</header>
		<section>
			<div class="container" id="main-content">
				<ul class="stats">
					<li>
						<span>Remaining</span>
						<span id="remaining-tasks">0</span>
					</li>

					<li>
						<span>Completed</span>
						<span id="completed-tasks">0</span>
					</li>
					<li>
						<span>Total</span>
						<span id="total-tasks">0</span>
					</li>
				</ul>

				<ul class="todos"></ul>
			</div>
		</section>
		
		<script src="./script.js" async defer></script>
	</body>
</html>
